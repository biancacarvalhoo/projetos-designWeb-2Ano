<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>NFT</title>
</head>

<body>
    <main>
        <section>
            <figure class="equilibrium">
                <img src="./images/image-equilibrium.jpg" alt="cubo transparente que reflete cores vermelhas e azuis e está equilibrado sobre um dos vértices">
            </figure>

            <div class="description">
                <h1>Equilibrium #3429</h1>
                <p>Our Equilibrium collection promotes balance and calm.</p>
            </div>

            <div class="info">
                <div class="ethereum">
                    <img src="./images/icon-ethereum.svg" alt="losango ciano">
                    <p>0.041 ETH</p>
                </div>
                <div class="time">
                    <img src="./images/icon-clock.svg" alt="relógio">
                    <p>3 days left</p>
                </div>
            </div>

            <hr>

            <div class="creator">
                <img src="./images/image-avatar.png" alt="rapaz branco, cabelos castanhos-claros, olhos verdes que está vestido de roupas claras, não sofre preconceito porque é padrão">
                <p>Creation of <span>Jules Wyvern</span></p>
            </div>
        </section>
    </main>
</body>
</html>

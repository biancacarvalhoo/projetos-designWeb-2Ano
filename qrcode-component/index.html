<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>QR Code Component</title>
</head>
<body>
    <main> 
        <section>
            <img src="./images/image-qr-code.png" alt="imagem de QR Code (é um quadrado com muitos quadrados que remetem um link que redireciona">
            <p><strong>Improve your front-end skills by building projects</strong></p>
            <p>Scan the QR Code to visit Frontend Mentor and take your coding skills to the next level</p>
        </section>
    </main>
</body>
</html>
<!-- src: caminho da imagem
    alt: descrição detalhada da imagem 
    strong: deixa em negrito e da importância pro texto-->
